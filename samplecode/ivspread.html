<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Pokemon Go PVP IV spread</title>
	</head>
	<body>
		<div class="container">
			<h1>Pokemon Go PVP IV spread</h1>

			<form>
				<div class="form-group">
					<label for="pokemon" class="sr-only">Pokemon</label>
					<input type="text" class="form-control typeahead" id="pokemon" autocomplete="off" placeholder="Bulbasaur" />
				</div>

				<div class="form-row">
					<div class="form-group col">
						<label for="attack">Attack</label>
						<input type="number" id="attack" min="0" max="15" required />
					</div>
					<div class="form-group col">
						<label for="defense">Defense</label>
						<input type="number" id="defense" min="0" max="15" required />
					</div>
					<div class="form-group col">
						<label for="stamina">Stamina</label>
						<input type="number" id="stamina" min="0" max="15" required />
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

			<div id="results" class="row"></div>

				<nav class="navbar fixed-bottom navbar-light bg-light">
					Made by Dan Conley for KenTon Pokemon Go
				</nav>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/bootstrap3-typeahead.min.js"></script>
		<script src="js/iv.js"></script>
	</body>
</html>
